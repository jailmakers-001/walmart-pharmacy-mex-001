<mat-icon 
    color="primary" 
    mat-icon-dialog-close 
    (click)="backToPreviousStep()">
    close
</mat-icon>
<div class="text-center">
    <h3 color="primary" class="title-dialog d-flex justify-content-center mb-2">
        ¿Estás seguro de cancelar el proceso?
    </h3>
    <p class="subtitle-dialog d-flex justify-content-center mb-1">
        Si se cancela el proceso, se tendrá que iniciar desde el comienzo y no guardará ninguna información
    </p>
    <div class="d-flex justify-content-around">
        <div class="col">
            <button 
                id="c-cancel-registry"
                class="m-3 dialog"
                mat-stroked-button
                color="primary" 
                (click)="backToPreviousStep()">
                Cancelar
            </button>
            <button 
                class="m-3 dialog" 
                mat-flat-button 
                color="primary" 
                (click)="cancelRegistry()">
                Aceptar
            </button>
        </div>
    </div>
</div>
