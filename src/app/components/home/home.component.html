<div class="container-fluid {{ currentTheme }}">
    <div class="row">
        <div class="col p-0">
            <home-slider></home-slider>
        </div>
    </div>
    <div class="row mb-5 pb-1">
        <div class="col">
            <h4 class="text-center m-0 p-0 mt-5 mb-3 title">Nuestras promociones más recientes</h4>
            <div *ngIf="!promotionsLoaded">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <app-skeleton-placeholder-promotions></app-skeleton-placeholder-promotions>
                        </div>
                        <div class="col-md-4">
                            <app-skeleton-placeholder-promotions></app-skeleton-placeholder-promotions>
                        </div>
                        <div class="col-md-4">
                            <app-skeleton-placeholder-promotions></app-skeleton-placeholder-promotions>
                        </div>
                        <div class="col-md-4">
                            <app-skeleton-placeholder-promotions></app-skeleton-placeholder-promotions>
                        </div>
                        <div class="col-md-4">
                            <app-skeleton-placeholder-promotions></app-skeleton-placeholder-promotions>
                        </div>
                        <div class="col-md-4">
                            <app-skeleton-placeholder-promotions></app-skeleton-placeholder-promotions>
                        </div>
                    </div>
                </div>
            </div>
            <app-promotions-card [promos-param]="promotions" [location-param]="location"></app-promotions-card>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <button mat-flat-button color="primary" [routerLink]="['/promociones']">
                Ver más promociones
            </button>
        </div>
    </div>
</div>
