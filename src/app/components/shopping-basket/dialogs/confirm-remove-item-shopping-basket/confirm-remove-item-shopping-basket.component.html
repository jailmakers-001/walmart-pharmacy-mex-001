<mat-icon color="primary" mat-icon-dialog-close (click)="dialogRef.close()">close</mat-icon>
<div class="text-center">
    <h3 color="primary" class="title-dialog mb-2">Eliminar Producto</h3>
    <p class="text-left subtitle-dialog d-flex justify-content-center mb-1">
        ¿Estás seguro de querer eliminar este producto?
    </p>
    <div class="d-flex justify-content-around">
        <button class="m-3 dialog" 
                mat-stroked-button 
                color="primary" 
                (click)="closeDialog()"
                id="c-remove-item-sp">
            Cancelar
        </button>
        <button class="m-3 dialog" 
                mat-flat-button 
                color="primary" 
                (click)="removeShoppingBasketItem()">
            Aceptar
        </button>
    </div>
</div>
