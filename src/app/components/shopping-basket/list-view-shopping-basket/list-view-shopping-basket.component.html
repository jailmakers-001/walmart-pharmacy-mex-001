<div *ngFor="let item of shoppingCartBasket; index as i;">
    <div class="table pb-3">
        <div class="row d-sm-block">
            <div class="col-sm-10 float-right mt-4">
                <span class="title name">{{ item.name }}</span>
            </div>
            <div class="col-sm-2 float-left">
                <div class="d-flex align-items-center tiled">
                    <img [src]="item.image" class="d-block m-auto thumbnail image img-fluid"
                        alt="Image" style="height: 50%;">
                </div>
            </div>
            <div class="col-sm-10 float-right">
                <div class="row">
                    <div class="col-2 mt-2">
                        <span class="title">
                            UPC:
                        </span>
                        <div class="row mb-2"></div>
                        <span class="subtitle">
                            {{ item.upc }}
                        </span>
                    </div>
                    <div class="col-2 mt-2">
                        <span class="title">
                            Laboratorio:
                        </span>
                            <div class="row mb-2"></div>
                        <span class="subtitle">
                            {{ item.laboratory }}
                        </span>
                    </div>
                    <div class="col-2 mt-2">
                        <span class="title">
                            Categoria:
                        </span>
                        <div class="row mb-2"></div>
                        <span class="subtitle">
                            {{ item.category }}
                        </span>
                    </div>
                    <div class="col-2 mt-2">
                        <span class="title">
                            Cantidad:
                        </span>
                        <div class="row mb-2"></div>
                        <span class="subtitle">
                            <div class="input-group">
                                <div>
                                    <input type="text" class="form-control p-0 qty rounded-0" 
                                           [value]="item.qty"
                                           disabled>
                                </div>
                                <div [class]="currentTheme">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary p-0 border-0 rounded-0 add plus" 
                                                type="button"
                                                (click)="addShoppingBasketItemQty( item, i )"
                                                [disabled]="item.qty == item.stock || item.qty == itemWholesale">
                                                +
                                        </button>
                                    </div>
                                    
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary p-0 border-0 rounded-0 add minus" 
                                                type="button"
                                                (click)="removeShoppingBasketItemQty( i )"
                                                [disabled]="item.qty == 1">
                                                -
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                    <div class="col-2 mt-2">
                        <span class="title">
                            Precio
                        </span>
                        <div class="row mb-2"></div>
                        <span class="subtitle">
                            {{ item.price | price }}
                        </span>
                    </div>
                    <div class="col-2 mt-2">
                        <div class="d-flex justify-content-end">
                            <button 
                                    mat-flat-button 
                                    class="delete rounded-0"
                                    (click)="removeShoppingBasketItem( i )">
                                <span class="d-flex flex-column align-items-center">
                                    <span class="clear">
                                        <mat-icon>clear</mat-icon>
                                    </span>
                                    <span>
                                        Eliminar
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 float-right mt-3 mb-3 mr-3 border-bottom">
    <div class="row d-sm-block">
        </div>
    </div>
</div>
