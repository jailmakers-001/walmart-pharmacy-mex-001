<div class="container mt-4 {{ currentTheme }} institutional-recipe-table">
    <table class="table table-striped table-borderless">
        <thead class="title-table">
            <tr>
                <th scope="col"></th>
                <th scope="col">Institución</th>
                <th scope="col">Autorizaciones</th>
                <th scope="col">Vigencia</th>
                <th scope="col">Surtido parcial</th>
                <th scope="col">Nº de Casillero</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <img src="assets/img/institutional-recipe/axa-menu.png" class="img-fluid">
                </th>
                <td>
                    <span>
                        Axa
                    </span>
                </td>
                <td>Consultar detalles</td>
                <td>7 días, excepto Santander que son 10</td>
                <td class="text-center">Si</td>
                <td class="text-center">5</td>
                <td>
                    <div class="example-button-row d-flex justify-content-between">
                        <button 
                            mat-flat-button 
                            color="primary" 
                            (click)="openInstitutionalRecipeDetailsAxa()"
                            class="button">
                            Detalles
                        </button>
                        <button 
                            (click)="checkIncompleteProcess(insurerNames.axa)" 
                            mat-flat-button 
                            color="primary"
                            class="button">
                            Validación
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="assets/img/institutional-recipe/general-de-salud-menu.png" class="img-fluid">
                </th>
                <td>
                    <span>
                        General de Salud
                    </span>
                </td>
                <td>(01800) 4000437</td>
                <td>10 días naturales desde la expedición</td>
                <td class="text-center">Si</td>
                <td class="text-center">42</td>
                <td>
                    <div class="example-button-row d-flex justify-content-between">
                        <button 
                            mat-flat-button 
                            color="primary" 
                            (click)="openInstitutionalRecipeDetailsGeneralDeSalud()"
                            class="button">
                            Detalles
                        </button>
                        <button  
                            (click)="checkIncompleteProcess(insurerNames.general_de_salud)"
                            mat-flat-button 
                            color="primary"
                            class="button">
                            Validación
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-12">
        </div>
    </div>
</div>
